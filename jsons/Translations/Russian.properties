Once upon a time, several people separated from their tribe, in order to create a new one of their own.\n They were hunted, tried to capture, kill, but all attempts were in vain.\n After much persecution, the 'squad' still found a place and founded hia tribe\n Part of the old tribe, seeing the development of the new one, wanted to join them, the other part, to destroy.\n Because of such disagreements, it was sivided into 2 camps: 'New Order' and 'Old Order'.\n And a bloody war began between two camps of the same tribe.\n People who did not want to fight fled, having met more powerful tribes or Civilizations. They asked them to stop the tribe's war. = Когда-то, несколько человек, отделились от своего племени, в целях создать свое, новое.\n За ними охотились, пытались захватить, убить, но все попытки были тщетны.\n После долгих преследований, 'отряд' всё же нашел место, и основал свое племя.\n Часть старого племени, видя развитие нового, хотело присоединиться к ним, другая часть, уничтожить.\n Из-за таких разногласий оно разбилось на 2 лагеря: 'Новый Порядок' и 'Старый Порядок'.\n И началась кровопролитная война между двумя лагерями одного племени. Люди не хотевшие воевать, сбежали, встретив более могущественные племена или Цивилизации. Они попросили их, остановить войну племени.
And you, Jackson Mills, who found out about the request, went to stop the war between the camps. You have stood up for the 'New Order'.\n Having defeated the 'Old Order', you were awarded the hihgest honor by appointing you the Leader of the Tribe.\n Since the tribe did'n have a name, you calledz it Barkland.\n Lead Barkland to Great Development. = И Вы, Джексон Миллс, узнавший о просьбе, отправились остановить войну между лагерями. Вы встали за 'Новый Порядок'.\n Разгромив 'Старый Порядок', Вас удостоили высшей честью, назначив Вас Вождем Племени.\n Так как у племени не было названия, Вы назвали его Барклэндом.\n Приведите Барклэнд к Великому Развитию!
